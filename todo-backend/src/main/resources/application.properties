spring.datasource.url=jdbc:mysql://localhost:3306/tododb?createDatabaseIfNotExist=true&userSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
##Specify DBMS
spring.jpa.database=MYSQL

##Show/Hide SQL queries
spring.jpa.show-sql=false
spring.jpa.open-in-view=true

server.port=8081

##Hibernate DDL Auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#to write message from HTTpStatus throws exception
	server.error.include-message=always
	server.error.include-exception=true
	server.error.include-binding-errors=always
#Swagger error ignore
logging.level.io.swagger.models.parameters.AbstractSerializableParameter=error	
